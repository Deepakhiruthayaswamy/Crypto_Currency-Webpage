<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Currency Website Design</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <script src="./script.js"></script>
  <body>
    <div class="container">
      <nav>
        <img src="./images/logo.png" alt="logoimg" class="logo" />
        <ul>
          <li><a href="#">Market</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">White Papers</a></li>
          <li><a href="#">About Us</a></li>
        </ul>
        <a href="#" class="btn"> EN </a>
      </nav>
      <div class="content">
        <h1>
          BUY & <br />
          SELL <span> Crypto </span>
        </h1>
        <p>
          World's Biggest Cryptocurrency exchange available on web <br />
          as well as mobile phones.
        </p>
        <a href="#" class="btn">EXPLORE MORE </a>
      </div>
      <div class="coin-list">
        <div class="coin">
          <img src="./images/bitcoin.png" alt="bitcoin" />
          <div>
            <h3>$50102</h3>
            <p>Bitcoin</p>
          </div>
        </div>

        <div class="coin">
          <img src="./images/ethereum.png" alt="bitcoin" />
          <div>
            <h3>$4596.04</h3>
            <p>Ethereum</p>
          </div>
        </div>

        <div class="coin">
          <img src="./images/dogecoin.png" alt="bitcoin" />
          <div>
            <h3>$30.1865</h3>
            <p>Dogecoin</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
